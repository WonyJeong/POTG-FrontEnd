<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src='../static/js/jquery-3.4.1.min.js'></script>
    <title>POTG</title>

    <script>
        $(document).ready(function () {
            $(".profile-img").click(function () {
                var submenu = $(".drop-down-menu");
                if (submenu.is(":visible")) {
                    submenu.slideUp();
                } else {
                    submenu.slideDown();
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="brand">
                <div class="brand">
                    <a href='index.html'>
                        <i class="fas fa-basketball-ball fa-2x" style='color : #495057'></i>
                    </a>
                    <a class='brand-name' href='index.html'>POTG</a>
                </div>
            </div>
            <div class="search-container">
                <input type='text' placeholder="search for..."></input>
                <button><i class="fas fa-search" style='color : white'></i></button>
            </div>
            <div class="user-info">
                <!-- 
                <div class="user-state user-login">
                    로그인
                </div> 
                -->
                <div class="user-state  user-logout">
                    <div class="user-logout-txt">로그아웃</div>

                    <ul style='margin-left : 1rem'>
                        <li>
                            <i class="profile-img"></i>
                        </li>
                        <li>
                            <ul class='drop-down-menu'>
                                <li><i class="far fa-user" style="color:white; margin-right: 5px;"></i><a
                                        href="#">마이페이지</a>
                                </li>
                                <li><i class="fas fa-sign-out-alt" style=" color:white; margin-right: 5px;"></i><a
                                        href="#">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</body>
</htm>
