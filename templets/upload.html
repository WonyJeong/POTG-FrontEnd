<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>POTG</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="../static/CSS/upload.css">
    <script src="../static/JS/jquery-3.4.1.min.js"></script>    
    <!--Load HTML Files-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#leftSidebar").load("leftSidebar.html");
            $("#headers").load("headers.html");
        });
    </script>
    
    <script>
        $(document).ready(function () {
            var fileTarget = $('.filebox .upload-hidden');
            fileTarget.on('change', function () {
                if (window.FileReader) {
                    var filename = $(this)[0].files[0].name;
                } else {
                    var filename = $(this).val().split('/').pop().split('\\').pop();
                }
                $(this).siblings('.upload-name').val(filename);
                $("deleteData").css("display","block");
            });
        }); 
    </script>
</head>

<body>
    <div id="leftSidebar"></div>
    <div id="headers"></div>
    <div class="content">
        <div class = "upload-header">
            <h3>동영상 업로드</h3>
        </div>
        <div class="upload-container">
            <form>
                <div class="filebox bs3-primary">
                    <input class="upload-name" value="파일선택" disabled="disabled">
                    <label for="ex_filename">파일찾기</label>
                    <input type="file" id="ex_filename" class="upload-hidden">
                    <a id = "deleteData">삭제</a>
                </div>
                <div class = "upload-videoname">
                    <label>*동영상 제목 입력 :</label>
                    <input id="videoname" type="text" autocomplete="off">    
                </div>
            </form>
            <a class = "uploadbtn" onclick="checkValue()">업로드</a>
        </div>
    </div>
    <script src = "../static/JS/upload_checkValue.js"></script>
</body>

</html>
